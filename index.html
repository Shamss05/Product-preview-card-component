<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product preview card component</title>
</head>
<body>
    <div class="main">
        <div class="sec1">
            <img src="Assets\image-product-desktop.jpg" alt="product">
        </div>
        <div class="hidden">
            <img src="Assets\image-product-mobile.jpg" alt="product">
        </div>
        <div class="sec2">
            <p id="p1">P U R F U M E</p>
            <p id="p2">Gabrielle Essence Eau De Parfum</p>
            <p id="p3">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="price">
                <p id="p4">$149.99</p>
                <p id="p5">$169.99</p>
            </div>
            <button><img src="Assets\icon-cart.svg" alt="cart icon"> Add to Cart</button>
        </div>
    </div>
</body>
</html>
